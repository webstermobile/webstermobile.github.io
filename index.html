<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>移动前端</title>
</head>
<body>
<style>
*{margin: 0;padding: 0;}
html{width:100%;height: 100%;}
.wechat{position:absolute;width:50%;left:50%;top: 50%;transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);-moz-transform:translate(-50%,-50%);-webkit-transform:translate(-50%,-50%);-o-transform:translate(-50%,-50%); }
.wechat img{max-width: 100%; height:auto;display: block;margin: 0 auto;}
</style>
<div class="wechat">
	<img src="images/wechat.png">
</div>
<script src="images/jquery.min.js"></script>
<script src="images/backstretch.min.js"></script>
<script>$.backstretch("images/indexbg.jpg", {centeredY:true,speed:1000});</script>
</body>
</html>
