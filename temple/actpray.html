<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>活动祈福</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="">
<meta name="description" content="">
<script src="js/setfont.js"></script>
<link href="css/common.b44178.css" rel="stylesheet"></head>
<body>
<div class="container">

	
	<div class="bg-holder transparent">
		<img src="images/bgpray.jpg" alt="">
	</div>
	<div class="form-wrap graystyle">
		<div class="inner">
			<form>
			<div class="form-box">
				<div class="form-group clearfix nopadding">
					<div class="input">
						<input type="text" placeholder="请输入姓名">
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="tiptext">性别</label>
					<div class="input clearfix">
						<div class="fl mgb0">
							<input type="radio" name="sex" id="sexboy" checked="">
							<label for="sexboy">男性</label>
						</div>
						<div class="fl mgb0">
							<input type="radio" name="sex" id="sexgirl">
							<label for="sexgirl">女性</label>
						</div>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="tiptext">年龄</label>
					<div class="input clearfix">
						<div class="fl">
							<input type="radio" name="age" id="age1" checked="">
							<label for="age1">50后</label>
						</div>
						<div class="fl">
							<input type="radio" name="age" id="age2">
							<label for="age2">60后</label>
						</div>
						<div class="fl">
							<input type="radio" name="age" id="age3">
							<label for="age3">70后</label>
						</div>
						<div class="fl mgb0">
							<input type="radio" name="age" id="age4">
							<label for="age4">80后</label>
						</div>
						<div class="fl mgb0">
							<input type="radio" name="age" id="age5">
							<label for="age5">90后</label>
						</div>
						<div class="fl mgb0">
							<input type="radio" name="age" id="age6">
							<label for="age6">其他</label>
						</div>
					</div>
				</div>
				<div class="form-group clearfix nopadding">
					<div class="input">
						<textarea placeholder="请输入祈福内容"></textarea>
					</div>
				</div>
			</div>
			
			</form>
		</div>
		<button type="button" class="btn center-block">祈福</button>
	</div>
	

</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/common.b44178.js"></script><script type="text/javascript" src="js/actpray.b44178.js"></script></body>
</html>
