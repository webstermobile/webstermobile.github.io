<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>姻缘祈愿</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="">
<meta name="description" content="">
<script src="js/setfont.js"></script>
<link href="css/common.css" rel="stylesheet"></head>
<body>
<div class="container">

	
	<div class="bg-holder transparent">
		<img src="images/topwedpray.jpg" alt="">
	</div>
	<form>
		<div class="form-wrap graystyle">
			
			<div class="inner">
				
				<div class="form-box">
					<div class="form-group clearfix nopadding">
						<div class="input">
							<input type="text" placeholder="请输入祈福人姓名">
						</div>
					</div>
					<div class="form-group half clearfix">
						<label class="tiptext">性别</label>
						<div class="input clearfix">
							<div class="fl mgb0">
								<input type="radio" name="sex" id="sexboy" checked="">
								<label for="sexboy">女</label>
							</div>
							<div class="fl mgb0">
								<input type="radio" checked="" name="sex" id="sexgirl">
								<label for="sexgirl">男</label>
							</div>
						</div>
					</div>
					<div class="form-group half clearfix">
						<label class="tiptext">年龄</label>
						<div class="input clearfix">
							<div class="fl">
								<input type="radio" name="age" id="age1">
								<label for="age1">少年</label>
							</div>
							<div class="fl">
								<input type="radio" name="age" id="age2" checked="">
								<label for="age2">青年</label>
							</div>
							<div class="fl">
								<input type="radio" name="age" id="age3">
								<label for="age3">中年</label>
							</div>
							<div class="fl mgb0">
								<input type="radio" name="age" id="age4">
								<label for="age4">老年</label>
							</div>
						</div>
					</div>
					<div class="form-group clearfix nopadding">
						<div class="input">
							<textarea placeholder="请输入祈愿内容"></textarea>
						</div>
					</div>
				</div>
				
			</div>
			<button type="button" class="btn center-block">祈愿</button>
		</div>
	</form>
	

</div>

<script src="js/lib/jquery.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
