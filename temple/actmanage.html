<script src="js/lib/jquery.min.js"></script>
<script src="js/layer/mobile/layer.js"></script>
<script>
$(".popcode").click(function(){
	var index = layer.open({
		className:'lay-code',
		anim:'scale',
		content: $("#code-wrap").html()
  	});
  	$(".layer-code .close").click(function(){
  		layer.close(index)
  	})
})

$(".toptab .doing").click(function(){
	if(!$(this).hasClass('active')){
		$(this).addClass('active')
		$(".toptab .finished").removeClass('active')
		$("ul.finished").hide()
		$("ul.doing").show()
	}
})
$(".toptab .finished").click(function(){
	if(!$(this).hasClass('active')){
		$(this).addClass('active')
		$(".toptab .doing").removeClass('active')
		$("ul.doing").hide()
		$("ul.finished").show()
	}
})
</script>
