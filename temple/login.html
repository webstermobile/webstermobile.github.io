<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理工具登录</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="">
<meta name="description" content="">
<script src="js/setfont.js"></script>
<link href="css/common.css" rel="stylesheet"></head>
<body>
<div class="container bgfff">

<div class="login-wrap">
	<div class="logo">
		<img src="images/logo.png" class="center-block">
	</div>
	<form>
		<div class="login-form">
			<div class="block userblock">
				<input type="text" class="username" placeholder="请输入您的手机号">
			</div>
			<div class="block passblock">
				<input type="password" class="password" placeholder="请输入密码">
			</div>
			<div class="sub-wrap">
				<button type="submit" class="btn-center">登录</button>
			</div>
		</div>
	</form>
	<div class="login-tip">管理人员才能登录，普通用户不能登录管理工具</div>
</div>

</div>
<script src="js/lib/jquery.min.js"></script>
</body>
</html>
