		<p>梵名 Ksitigarbha，地，住处之义；藏，含藏之义。即受释尊之付嘱，于释尊圆寂后至弥勒菩萨成道间无佛时代，自誓度尽六道众生始愿成佛之菩萨。<br>
	地藏王菩萨由过去之大悲誓愿力，示现大梵王身、帝释身/声闻身、阎罗王身，乃至罗刹身、地狱身等无量无教异类之身，以教化众生，并特别愍念五浊恶世受苦众生，应众生所求而消灾增福，以成熟众生之善根。地藏王菩萨常变现如是无数之化身济度众生，故又称千体地藏。农历七月三十日为地藏菩萨诞辰。</p>
