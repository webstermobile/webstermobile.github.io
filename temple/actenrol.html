<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>活动报名</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<meta name="keywords" content="">
<meta name="description" content="">
<script src="js/setfont.js"></script>
<link href="css/common.css" rel="stylesheet"></head>
<body>
<div class="container bgf6f2eb">

	
	<div class="form-wrap">
		<div class="inner">
			<form>
			<div class="form-box">
				<div class="form-group clearfix">
					<label class="tiptext">姓名</label>
					<div class="input">
						<input type="text" placeholder="请输入您的姓名">
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="tiptext">性别</label>
					<div class="input clearfix">
						<div class="fl mgb0">
							<input type="radio" name="sex" id="sexboy" checked="">
							<label for="sexboy">男性</label>
						</div>
						<div class="fl mgb0">
							<input type="radio" name="sex" id="sexgirl">
							<label for="sexgirl">女性</label>
						</div>
					</div>
				</div>
				<div class="form-group clearfix">
					<label class="tiptext">年龄</label>
					<div class="input clearfix">
						<div class="fl">
							<input type="radio" name="age" id="age1" checked="">
							<label for="age1">少年</label>
						</div>
						<div class="fl">
							<input type="radio" name="age" id="age2">
							<label for="age2">青年</label>
						</div>
						<div class="fl">
							<input type="radio" name="age" id="age3">
							<label for="age3">中年</label>
						</div>
						<div class="fl mgb0">
							<input type="radio" name="age" id="age4">
							<label for="age4">老年</label>
						</div>

					</div>
				</div>
				<div class="form-group clearfix">
					<label class="tiptext">电话</label>
					<div class="input">
						<input type="text" placeholder="请输入您的联系电话">
					</div>
				</div>
			</div>
			<button type="button" class="btn center-block">报名</button>
			</form>
		</div>
	</div>
	

</div>

<script src="js/lib/jquery.min.js"></script>
</body>
</html>
